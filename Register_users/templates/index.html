{% load static%}
<link rel="stylesheet" href="{% static 'style.css' %}">
<main>
    <div class="content">    
        <div class="collection">
            {% for person in persons %}

                    <p>name: {{person.name}}</p>
                    <p>job: {{person.job}}</p>

        </div>
        <a href="{% url 'login' %}">login</a>
    </div>
</main>

{% load static%}
<link rel="stylesheet" href="{% static 'style.css' %}">
<main>
    <div class="collection">
        {% for person in persons %}
            <div class="item">
                <p>id:{{person.id}} </p>
                <p>name: {{person.name}}</p>
                <p>job: {{person.job}}</p>
            </div>
        {% endfor %}
    </div>
</main>
